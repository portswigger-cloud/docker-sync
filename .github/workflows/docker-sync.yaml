name: Docker Sync

on:
  workflow_dispatch: {}

jobs:
  docker-sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        docker-repo:
        - sonatype/nexus3
        - loopingz/smtp-relay
        - tonistiigi/binfmt

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Sync ${{ matrix.docker-repo }} images
        uses: titenkov/docker-sync-action@v1
        with:
          source: ${{ matrix.docker-repo }}
          destination: ghcr.io/portswigger-cloud/${{ matrix.docker-repo }}
          destination-credentials: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}





